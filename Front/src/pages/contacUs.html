<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Mi Rey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/stylecontact.css">
</head>

<body class="min-h-screen flex flex-col bg-cover bg-center"
    style="background-image: url('/Front/public/imagenes/papel.webp');">

  <!-- Header fijo arriba -->
  <header>
    <nav class="bg-amber-600 text-white">
      <div class="container mx-auto flex items-center justify-between px-4 py-3">
        <!-- Logo -->
        <a href="/Front/index.html" class="flex items-center">
          <img src="/Front/public/Icons/lolo.png" alt="Logo"
            class="size-20 object-contain transform transition-transform duration-300 hover:scale-110" />
        </a>

        <!-- Botón móvil -->
        <button id="menu-btn" aria-controls="menu" aria-expanded="false" aria-label="Abrir menú de navegación"
          class="sm:hidden flex items-center px-3 py-2 border rounded border-white text-gray-200 hover:text-white hover:bg-amber-700 transition-colors duration-300">
          <svg class="fill-current h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>

        <!-- Links de navegación -->
        <ul id="menu"
          class="hidden sm:flex flex-col sm:flex-row gap-4 sm:gap-6 mt-4 sm:mt-0">
          <li><a href="../index.html" class="hover:text-slate-950">Home</a></li>
          <li><a href="./aboutUs.html" class="hover:text-slate-950">About Us</a></li>
          <li><a href="#" class="hover:text-slate-950">Contact Us</a></li>
          <li><a href="/Front/src/pages/products.html" class="hover:text-slate-950">Products</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contenido centrado -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="form-container max-w-2xl w-full">
      <!-- Encabezado -->
      <h1 class="text-6xl font-serif text-green-900 italic">¡Hola!</h1>
      <p class="mt-2 text-xl text-green-900 font-bold">
        ¡Estás a un paso de tener viches con denominación de origen y alta calidad!
      </p>

      <!-- Formulario -->
      <form action="#" method="POST" class="mt-6 space-y-6">
        <!-- Nombre -->
        <div>
          <input type="text" name="nombre" placeholder="Nombre"
            class="w-full bg-transparent border-b border-green-900 focus:outline-none focus:border-amber-700 py-2 placeholder:text-green-800" />
        </div>

        <!-- Correo -->
        <div>
          <input type="email" name="correo" placeholder="Correo electrónico"
            class="w-full bg-transparent border-b border-green-900 focus:outline-none focus:border-amber-700 py-2 placeholder:text-green-800" />
        </div>

        <!-- Establecimiento -->
        <div>
          <input type="text" name="establecimiento" placeholder="Establecimiento"
            class="w-full bg-transparent border-b border-green-900 focus:outline-none focus:border-amber-700 py-2 placeholder:text-green-800" />
        </div>

        <!-- Select -->
        <div>
          <label for="tipo" class="sr-only">Averiguo para:</label>
          <select id="tipo" name="tipo"
            class="w-full bg-transparent border-b border-green-900 focus:outline-none focus:border-amber-700 py-2 text-green-900">
            <option>Hotel</option>
            <option>Restaurante</option>
            <option>Tienda</option>
            <option>Otro</option>
          </select>
        </div>

        <!-- Mensaje -->
        <div>
          <textarea name="mensaje" rows="4" placeholder="Cuéntanos ¿Qué información necesitas?"
            class="w-full bg-transparent border-b border-green-900 focus:outline-none focus:border-amber-700 py-2 placeholder:text-green-800"></textarea>
        </div>

        <!-- Botón -->
        <div class="text-center">
          <button type="submit"
            class="bg-amber-700 hover:bg-amber-800 text-white px-6 py-2 rounded-md shadow-md transition-colors duration-300">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Script menú responsive -->
  <script src="../scripts/index.js"></script>
</body>

</html>
